    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script type="text/javascript">
        $(document).ready(function () {
            var parameters = location.search.substring(1).split("&");
            var temp = parameters[0].split("=");
            var id = unescape(temp[1]);
            console.log(id);

            var p = projects.find(function(d){
                return d.id == id;
            });
            console.log(p);
            $("#title").html(p.title);
            $("#subtitle").html(p.subtitle);
            $("#teaserpic").html(
                '<img src="' + p.teaserpic + '"></img>'
            );
            $("#abstract").html(
                '<p>' + p.abstract + '</p>'
            );
            var authors = '<div class="authors">' + p.authors[0];
            $.each(p.authors, function(i,a){
                authors += ((i > 0)? ", " + a: "");
            });
            authors += '</div>'
            $("#authors").html(authors);

            var links = '<p class="links">';
            $.each(p.links, function (li, ld) {
                links += '<a href="' + ld.ref + '">'
                    + ld.txt + '</a>'
                    + ((li < p.links.length - 1) ? ' | ' : ' ');
            });
            links += '</p>';
            $("#links").html(links);
        });
    </script>
